<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1-1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: auto;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            text-align: center; /* 컨테이너 내의 모든 내용을 가운데 정렬 */
        }
        img {
            width: 100%;
            height: auto;
            max-height: 70vh; /* 최대 높이 설정 */
            object-fit: contain; /* 이미지 비율 유지 */
            display: block;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            display: none; /* 초기에는 버튼을 숨김 */
            margin-left: auto;
            margin-right: auto;
            background-color: #007bff; /* 파란색 배경 */
            color: white; /* 텍스트 색상을 흰색으로 변경 */
            border: none; /* 기본 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리를 둥글게 */
            cursor: pointer; /* 마우스 포인터를 손가락 모양으로 변경 */
        }
        button:hover {
            background-color: #0056b3; /* 버튼에 마우스를 올렸을 때 더 진한 파란색 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image1-1.gif" alt="Image 1-1">
        <button id="delayedButton" onclick="window.location.href='page2.html'">꼬미는 어떤 산책을 했을까요?</button>
    </div>
    
    <script>
        // 7초 후에 버튼을 나타나게 함
        setTimeout(function() {
            document.getElementById('delayedButton').style.display = 'inline-block';
        }, 13000);
    </script>
</body>
</html>
