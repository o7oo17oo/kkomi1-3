<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 11</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            overflow: auto;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            max-height: 70vh; /* 최대 높이 설정 */
            object-fit: contain; /* 이미지 비율 유지 */
            display: block;
            margin: 10px 0; /* 이미지 간 간격 설정 */
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image11-1.jpg" alt="Image 11-1">
        <img src="image11-2.jpg" alt="Image 11-2">
        <img src="image11-3.jpg" alt="Image 11-3">
        <img src="image11-4.jpg" alt="Image 11-4">
        <img src="image11-5.jpg" alt="Image 11-5">
        <img src="image11-6.jpg" alt="Image 11-6">
        <div class="button-container">
            <button onclick="location.href='page12.html'">꼬미의 일기 보러 가기!</button>
        </div>
    </div>
</body>
</html>
